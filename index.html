<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu | Kaan Tetik</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Text font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,800;0,900;1,700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">

        <div class="search-box">
            <div>
                <i class="fa-solid fa-location-dot fa-2xl"></i>
                <input type="text" placeholder="Arama yap..." id="search-input">
            </div>
            <button id="search-btn" class="fa-solid fa-magnifying-glass fa-xl"></button>
        </div>

        <div class="not-found">
            <img src="./images/not-found.png">
            <p>Ooppss! Arama bulunamadı.</p>
        </div>

        <div class="weather-box">
            <img id="weather-img" src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water fa-2xl"></i>
                <div class="text">
                    <span></span>
                    <p>Nem Oranı</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind fa-2xl"></i>
                <div class="text">
                    <span></span>
                    <p>Rüzgar hızı</p>
                </div>
            </div>
        </div>

    </div>
    

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
